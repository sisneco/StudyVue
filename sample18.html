<!DOCTYPE html>
<html lang="ja">
  <head>
    <script src="https://unpkg.com/vue@next"></script>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div id="basic-event" class="demo">
      <button @click="counter += 1">Add1</button>
      <p>The button above has been clicked{{counter }} times.</p>
    </div>
  </body>
  <script>
    Vue.createApp({
      data() {
        return {
          counter: 0,
        };
      },
    }).mount("#basic-event");
  </script>
</html>
