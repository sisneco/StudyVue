<!DOCTYPE html>
<html lang="ja">
  <head>
    <script src="https://unpkg.com/vue@next"></script>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TodoApp</title>
  </head>
  <body>
    <div id="todo-main">
      <div id="header">
        <h2>Todo App!</h2>
        <p>完了数：{{compId }}</p>
        <p>タスク数：{{ todos.length }}</p>
      </div>
      <form @submit.prevent="addnewTodo">
        <input v-model="newTodoText" id="new-todo" placeholder="タスクを追加" />
        <button>追加</button>
      </form>
      <ul>
        <todo-item
          v-for="(todo,index) in todos"
          class="todoitem"
          :key="todo.id"
          :title="todo.title"
          :comp="todo.compText"
          :class="{completion:todo.isActive}"
          @remove="completionTodo(todos,index)"
        ></todo-item>
      </ul>
    </div>
  </body>
  <script>
    //conponent
    const todoitem = {
      template: `
        <li>
          <span>{{ title }}</span>
          <button @click="$emit('remove')">{{ comp }}</button>
          </li>
          `,
      props: ["title", "comp"],
      emits: ["remove"],
    };

    //todo-mainApp
    const TodoApp = Vue.createApp({
      components: {
        "todo-item": todoitem,
      },
      data() {
        return {
          newTodoText: "",
          todos: [],
          nextId: 0,
          compId: 0,
        };
      },
      //インスタンス生成時に実行される
      created() {
        //ローカルストレージからtodos配列を取得
        this.todos = JSON.parse(localStorage.getItem("todos"));
        //ない時は配列を宣言
        if (this.todos == null) {
          this.todos = new Array();
        }
        //compId(完了数)も同じく
        this.compId = localStorage.getItem("compId");
        if (this.compId == null) {
          this.compId = 0;
        }
        //nextIdを初期化（配列の長さ+1）
        this.nextId = this.todos.length + 1;
      },
      //ウォッチャー(更新されると実行という解釈？)
      watch: {
        todos: {
          handler: function () {
            jsonTodos = JSON.stringify(this.todos, undefined, 1);
            localStorage.setItem("todos", jsonTodos);
          },
          deep: true,
        },

        compId(newId, oldId) {
          localStorage.setItem("compId", newId);
        },
      },
      methods: {
        //タスクを追加
        addnewTodo() {
          this.todos.push({
            id: this.nextId++,
            title: this.newTodoText,
            isActive: false,
            compText: "完了",
          });
          this.newTodoText = "";
        },
        //タスクを完了or元に戻すボタン
        completionTodo(todos, index) {
          todo = todos[index];
          todos[index].isActive;
          //反転
          todo.isActive = !todo.isActive;

          //完了ボタンと元に戻すボタン
          if (todo.isActive) {
            todo.compText = "元に戻す";
            this.compId++;
          } else {
            todo.compText = "完了";
            this.compId--;
          }
        },
      },
    });
    TodoApp.mount("#todo-main");
  </script>
</html>
