<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">Counter:{{count}}</div>

    <script>
      const app = Vue.createApp({
        data() {
          return { count: 4 };
        },
      });

      const vm = app.mount("#app");

      console.log(vm.$data.count);
      console.log(vm.count);
    </script>
  </body>
</html>
