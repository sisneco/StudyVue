<!DOCTYPE html>
<html lang="ja">
  <head>
    <script src="https://unpkg.com/vue@next"></script>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div id="two-way-binding">
      <p>{{message}}</p>
      <input v-model="message" />
    </div>
  </body>
  <script>
    const TwoWayBinding = {
      data() {
        return {
          message: "Hello Vue!",
        };
      },
    };

    Vue.createApp(TwoWayBinding).mount("#two-way-binding");
  </script>
</html>
