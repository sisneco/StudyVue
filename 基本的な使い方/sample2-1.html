<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="counter">Counter:{{counter}}</div>

    <script>
      const Counter = {
        data() {
          return {
            counter: 1,
          };
        },
        created() {
          console.log("hoge");
        },
        mounted() {
          setInterval(() => {
            this.counter++;
          }, 1000);
        },
      };

      Vue.createApp(Counter).mount("#counter");
    </script>
  </body>
</html>
